    <section class="contenedor-main row">
      <div class="col-md-1"><p></p></div>
      <main class="col-md-5">
          
      </main>
      
      <aside class="col-md-5">
         <form (ngSubmit)="onSubmit()">
                     
                  <div class="form-group row">
                    <div class="col-sm-1">
                      <p></p>
                    </div>
                    <label for="nombre" class="col-sm-2 col-form-label" >Nombre: </label>
                    <div class="col-sm-8">
                     <input type="text" class="form-control" id="nombre" [(ngModel)] = "formulario.nombre" name="nombre">
                    </div>
                  </div>
  
                  <div class="form-group row">
                    <div class="col-sm-1">
                      <p></p> 
                    </div>
                    <label for="apellido" class="col-sm-2 col-form-label">Apellidos: </label>
                    <div class="col-sm-8">
                     <input type="text" class="form-control" id="apellido" [(ngModel)] = "formulario.apellido" name="apellido">
                    </div>
                  </div>

                  <div class="form-group row">
                    <div class="col-sm-1">
                      <p></p> 
                    </div>
                    <label for="apellido" class="col-sm-2 col-form-label">DNI: </label>
                    <div class="col-sm-8">
                     <input type="text" class="form-control" id="dni" [(ngModel)] = "formulario.id" name="id">
                    </div>
                  </div>
  
                  <div class="form-group row">
                    <div class="col-sm-1">
                      <p></p>
                    </div>
                    <label for="relefono" class="col-sm-2 col-form-label">Telefono: </label>
                    <div class="col-sm-8">
                     <input type="text" class="form-control" id="telefono" [(ngModel)] = "formulario.telefono" name="telefono">
                    </div>
                  </div>
  
                  <div class="form-group row">
                    <div class="col-sm-1">
                      <p></p>
                    </div>
                    <label for="referencia" class="col-sm-2 col-form-label">Departamento: </label>
                    <div class="col-sm-8">
                     <input type="text" class="form-control" id="departamento" [(ngModel)] = "formulario.departamento" name="departamento">
                    </div>
                  </div>
  
                  <div class="form-group row">
                    <div class="col-sm-1">
                      <p></p>
                    </div>
                    <label for="referencia" class="col-sm-2 col-form-label">Ciudad: </label>
                    <div class="col-sm-8">
                     <input type="text" class="form-control" id="ciudad" [(ngModel)] = "formulario.ciudad" name="ciudad">
                    </div>
                  </div>
  
                   <div class="form-group row">
                    <div class="col-sm-1">
                      <p></p>
                    </div>
                    <label for="referencia" class="col-sm-2 col-form-label">Distrito: </label>
                    <div class="col-sm-8">
                     <input type="text" class="form-control" id="distrito" [(ngModel)] = "formulario.distrito" name="distrito">
                    </div>
                  </div>
  
                   <div class="form-group row">
                    <div class="col-sm-1">
                      <p></p>
                    </div>
                    <label for="direccion" class="col-sm-2 col-form-label">Dirección: </label>
                    <div class="col-sm-8">
                     <input type="text" class="form-control" id="direccion" [(ngModel)] = "formulario.direccion" name="direccion">
                    </div>
                  </div>
  
                  <div class="form-group row">
                    <div class="col-sm-1">
                      <p></p>
                    </div>
                    <label for="referencia" class="col-sm-2 col-form-label">Referencia: </label>
                    <div class="col-sm-8">
                     <input type="text" class="form-control" id = "referencia" [(ngModel)] = "formulario.referencia" name="referencia">
                    </div>
                  </div>
  
                  <div class="form-group row">
                    <div class="col-sm-1">
                      <p></p>
                    </div>
                    <label for="referencia" class="col-sm-2 col-form-label">Tipo madera: </label>
                    <div class="col-sm-8">
                     <input type="text" class="form-control" id="tipomadera" [(ngModel)] = "formulario.tipomadera" name="tipomadera">
                    </div>
                  </div>
  
                  <div class="form-group row">
                    <div class="col-sm-1">
                      <p></p>
                    </div>
                    <label for="referencia" class="col-sm-2 col-form-label">Cantidad: </label>
                    <div class="col-sm-8">
                     <input type="text" class="form-control" id="cantidad" [(ngModel)] = "formulario.cantidad" name="cantidad">
                    </div>
                  </div>
  
                   <div class="form-group row">
                      <div class="col-sm-1">
                        <p></p>
                      </div>
  
                      <div class="col-sm-10">
                        <label for="descripcion" class="form-label">Descripción</label>
                        <textarea class="form-control" id="descripcion" rows="3" [(ngModel)] = "formulario.descripcion" name="descripcion"></textarea>
                       </div>
  
                    </div>
  
                    <div class="form-group row">
                      <div class="col-sm-9">
                        <p></p>
                      </div>
                      <div class="col-sm-3">
                        <button (click)="onSubmit()" type="button" class="btn btn-dark" >Enviar</button>
                      </div>
                    </div>
                  
         </form>
      </aside>
      <div class="col-md-1"><p></p></div>
    </section>
