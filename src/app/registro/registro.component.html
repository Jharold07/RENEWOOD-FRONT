    <section class="contenedor-main row">
      <div class="col-md-1"><p></p></div>
      <main class="col-md-5">
      </main>
      
      <aside class="col-md-5">
         <h2 class="titulo" >REGISTATE</h2>
         <form>   
                  <div class="form-group row">
                    <div class="col-sm-1">
                      <p></p>
                    </div>
                    <label for="nombre" class="col-sm-2 col-form-label">Nombre: </label>
                    <div class="col-sm-8">
                     <input type="text" class="form-control" id="nombre" [(ngModel)] = "usuario.nombre" name="nombre">
                    </div>
                  </div>
  
                  <div class="form-group row">
                    <div class="col-sm-1">
                      <p></p>
                    </div>
                    <label for="apellido" class="col-sm-2 col-form-label">Apellidos: </label>
                    <div class="col-sm-8">
                     <input type="text" class="form-control" id="apellido" [(ngModel)] = "usuario.apellido" name="apellido">
                    </div>
                  </div>
  
                  <div class="form-group row">
                    <div class="col-sm-1">
                      <p></p>
                    </div>
                    <label for="celular" class="col-sm-2 col-form-label">Telefono: </label>
                    <div class="col-sm-8">
                     <input type="text" class="form-control" id="celular" [(ngModel)] = "usuario.celular" name="celular">
                    </div>
                  </div>
  
                   <div class="form-group row">
                    <div class="col-sm-1">
                      <p></p>
                    </div>
                    <label for="dni" class="col-sm-2 col-form-label">dni: </label>
                    <div class="col-sm-8">
                     <input type="text" class="form-control" id="dni" [(ngModel)] = "usuario.dni" name="dni">
                    </div>
                  </div>
  
                  <div class="form-group row">
                    <div class="col-sm-1">
                      <p></p>
                    </div>
                    <label for="correo" class="col-sm-2 col-form-label">Correo: </label>
                    <div class="col-sm-8">
                     <input type="text" class="form-control" id="correo" [(ngModel)] = "usuario.correo" name="correo">
                    </div>
                  </div>

                  <div class="form-group row">
                    <div class="col-sm-1">
                      <p></p>
                    </div>
                    <label for="contrasena" class="col-sm-2 col-form-label">Contrase√±a: </label>
                    <div class="col-sm-8">
                     <input type="text" class="form-control" id="contrasena" [(ngModel)] = "usuario.contrasena" name="contrasena">
                    </div>
                  </div>
  
                  <div class="form-group row">
                    <div class="col-sm-9">
                      <p></p>
                    </div>
                    <div class="col-sm-3">
                      <button (click)="onSubmit()" type="button" class="btn btn-dark">Registrar</button>
                    </div>
                  </div>
                  
         </form>
      </aside>
      <div class="col-md-1"><p></p></div>
    </section>
