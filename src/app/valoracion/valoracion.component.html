    <section class="contenedor-main row">
        <div class="col-md-1">
            <p></p>
        </div>
        <main class="col-md-5">
            </main>

        <aside class="col-md-5">
            <form (ngSubmit)="addValoracion()">
                <div class="form-group row">
                    <div class="col-sm-1">
                        <p></p>
                    </div>
                    <label for="nombre" class="col-sm-2 col-form-label">Nombre: </label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="nombre" [(ngModel)] = "datos.nombre" name="nombre">
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-1">
                        <p></p>
                    </div>
                    <label for="apellido" class="col-sm-2 col-form-label">Apellidos: </label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="nombre" [(ngModel)] = "datos.apellido" name="nombre">
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-1">
                        <p></p>
                    </div>
                    <label for="id" class="col-sm-2 col-form-label">DNI: </label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="id" [(ngModel)] = "datos.id" name="id">
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-1">
                        <p></p>
                    </div>
                    <label for="email" class="col-sm-2 col-form-label">Correo: </label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="email" [(ngModel)] = "datos.email" name="email">
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-1">
                        <p></p>
                    </div>
                    <label for="valor" class="col-sm-2 col-form-label">valoracion: </label>
                    <div class="col-sm-8">
                        <input type="number" class="form-control" id="valor" [(ngModel)] = "datos.valor" name="valor">
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-1">
                        <p></p>
                    </div>

                    <div class="col-sm-10">
                        <label for="comentario" class="form-label">Comentario: </label>
                        <textarea class="form-control" id="comentario" rows="3" [(ngModel)] = "datos.comentario" name="comentario"></textarea>
                    </div>

                    <div class="valoracion col-sm-7">
                        <input id="radio1" type="radio" name="estrellas" value="5">
                        <!--
                    --><label for="radio1">★</label>
                        <!--
                    --><input id="radio2" type="radio" name="estrellas" value="4">
                        <!--
                    --><label for="radio2">★</label>
                        <!--
                    --><input id="radio3" type="radio" name="estrellas" value="3">
                        <!--
                    --><label for="radio3">★</label>
                        <!--
                    --><input id="radio4" type="radio" name="estrellas" value="2">
                        <!--
                    --><label for="radio4">★</label>
                        <!--
                    --><input id="radio5" type="radio" name="estrellas" value="1">
                        <!--
                    --><label for="radio5">★</label>
                    </div>

                </div>

                <div class="form-group row">
                    <div class="col-sm-9">
                        <p></p>
                    </div>
                    <div class="col-sm-3">
                        <button (click)="addValoracion()" type="button" class="btn btn-dark">Enviar</button>
                    </div>
                </div>

              
               


            </form>
        </aside>
        <div class="col-md-1">
            <p></p>
        </div>
    </section>
